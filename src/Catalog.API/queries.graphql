
//Get brands with some filds and node product

query {
  brands(first: 3) {
    nodes {
      name
      products {
        nodes {
          availableStock
          description
          id
          imageFileName
          maxStockThreshold
          name
          onReorder
          price
          restockThreshold
        }
      }
    }
  }
}

